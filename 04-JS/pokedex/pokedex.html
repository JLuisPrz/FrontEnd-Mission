<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="poke-background hide">
    <div class="container-fluid container-height">
      <div class="row">
        <div class="first-column col-md-3 col-12 col-sm-12 d-flex flex-column h-100">
          <div class="name-container">
            <h2 id="pkm-number">ID</h2>
            <h1 id="pkm-name">Name</h1>
          </div>
          <div class="size-container">
            <span>
              Height: <span id="pkm-height"></span>
            </span>
            <span>
              Weigth: <span id="pkm-weight"></span>
            </span>
          </div>
          <span id="region-word">
            Region: <span id="pkm-region"></span>
          </span>
        </div>
        <div class="second-column col-md-5 col-12 col-sm-12 d-flex pkm-img-position text-center text-md-left h-100">
          <div class="pkm-img-container">
            <img src="./img/pokeball.png" id="pokemon-image">
          </div>
        </div>
        <div class="third-column col-md-4 col-12 col-sm-12 d-flex mt-auto mb-auto flex-row align-items-center h-100 text-center text-md-left">
          <div class="container-characteristics">
            <div class="container-type" id="container-type">
              <div id="type1">
              </div>
              <div id="type2">
              </div>
            </div>
            <h3>Base stats:</h3>
            <div class="container-stats">
              <ul>
                <li class="item-stats">
                  <span class="item-stats-pill">HP: 
                    <span id="hp-stat"></span>
                  </span>
                </li>
                <li class="item-stats">
                  <span class="item-stats-pill">Attack: 
                    <span id="attack-stat"></span>
                  </span>
                </li>
                <li class="item-stats">
                  <span class="item-stats-pill">Defense: 
                    <span id="defense-stat"></span>
                  </span>
                </li>
                <li class="item-stats">
                  <span class="item-stats-pill">Sp. Attack: 
                    <span id="sp-attack-stat"></span>
                  </span>
                </li>
                <li class="item-stats">
                  <span class="item-stats-pill">Sp. Defense: 
                    <span id="sp-defense-stat"></span>
                  </span>
                </li>
                <li class="item-stats">
                  <span class="item-stats-pill">Speed: 
                    <span id="speed-stat"></span>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-12 align-self-end">
          <div class="buttons">
            <div>
              <input type="text" placeholder="Search for name or ID" id="poke-name-input">
              <button onclick="fetchPokemon()">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <!--JS-->
    <script src="./js/pokedex.js"></script>
  </footer>
</html>
