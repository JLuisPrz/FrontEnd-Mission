<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/styles.css" />
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/65d9af9b85.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <img v-bind:src="picture" alt="picture" :class="gender">
      <h1>{{firstName}} {{lastName}}</h1>
      <h3><i class="fa-solid fa-location-dot"></i> {{country}}</h3>
      <h3><i class="fa-solid fa-venus-mars"></i> {{gender}}</h3>
      <h3><i class="fa-solid fa-envelope"></i> {{email}}</h3>
      <h3><i class="fa-solid fa-phone"></i> {{phone}}</h3>
      <button v-on:click="getUser()" :class="gender">Get a random user</button>
    </div>

    <!--VUE-->
    <script src="https://unpkg.com/vue@3"></script>
    <!--JS-->
    <script src="./js/app.js"></script>
  </body>
</html>
